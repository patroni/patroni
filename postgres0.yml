postgresql:
  name: postgresql0
  scope: *scope
  listen: 127.0.0.1:5432
  connect_address: 127.0.0.1:5432
  data_dir: data/postgresql0
  maximum_lag_on_failover: 1048576 # 1 megabyte in bytes
  use_slots: True
  pgpass: /tmp/pgpass0
  pg_rewind:
    username: postgres
    password: zalando
  pg_hba:
  - host all all 0.0.0.0/0 md5
  - hostssl all all 0.0.0.0/0 md5
  replication:
    username: replicator
    password: rep-pass
    network:  127.0.0.1/32
  superuser:
    username: postgres
    password: zalando
  admin:
    username: admin
    password: admin
