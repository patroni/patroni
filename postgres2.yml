postgresql:
  name: postgresql2
  scope: *scope
  listen: 127.0.0.1:5434
  connect_address: 127.0.0.1:5434
  data_dir: data/postgresql2
  maximum_lag_on_failover: 1048576 # 1 megabyte in bytes
  use_slots: True
  pgpass: /tmp/pgpass2
  initdb:  ## We allow the following options to be passed on to initdb
  # - auth: authmethod
  # - auth-host: authmethod
  # - auth-local: authmethod
  - encoding: UTF8
  # - data-checksums  # When pg_rewind is needed on 9.3, this needs to be enabled
  # - locale: locale
  # - lc-collate: locale
  # - lc-ctype: locale
  # - lc-messages: locale
  # - lc-monetary: locale
  # - lc-numeric: locale
  # - lc-time: locale
  # - text-search-config: CFG
  # - xlogdir: directory
  # - debug
  # - noclean
  pg_rewind:
    username: postgres
    password: zalando
  pg_hba:
  - host all all 0.0.0.0/0 md5
  - hostssl all all 0.0.0.0/0 md5
  replication:
    username: replicator
    password: rep-pass
    network: 127.0.0.1/32
  superuser:
    user: postgres
    password: zalando
  admin:
    username: admin
    password: admin
# commented-out example for wal-e provisioning
  create_replica_method:
    - basebackup
#   - wal_e
#   - restore_example
# commented-out example for wal-e provisioning
  #wal_e:
    #command: /patroni/scripts/wale_restore.py
    #env_dir: /home/postgres/etc/wal-e.d/env
    #threshold_megabytes: 10240
    #threshold_backup_size_percentage: 30
    #retries: 2
    #use_iam: 1
# commented-out example for restore from file
  #restore_example:
    #command: patroni/scripts/restore_example.sh
    #no_master: true
    #backup_directory: /tmp/backup/
  #recovery_conf:
    #restore_command: envdir /etc/wal-e.d/env wal-e wal-fetch "%f" "%p" -p 1
  recovery_conf:
    restore_command: cp ../wal_archive/%f %p
  parameters:
    archive_mode: "on"
    wal_level: hot_standby
    archive_command: mkdir -p ../wal_archive && test ! -f ../wal_archive/%f && cp %p ../wal_archive/%f
    max_wal_senders: 10
    wal_keep_segments: 8
    archive_timeout: 1800s
    max_replication_slots: 10
    hot_standby: "on"
    wal_log_hints: "on"
tags:
    nofailover: False
    noloadbalance: False
    clonefrom: False
    replicatefrom: postgresql1
